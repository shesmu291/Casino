<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="roulette.css">

    <title>Roulette!</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="roulette.js"></script>

    <style>
        body {
            background-image: url('european_roulette_background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

    </style>

    <div class="container">
        <h1 align="center" style="color: papayawhip;" style="border-color: darkolivegreen;">Привет, игрок!</h1>

        <div id="game-btn" class="input-group mb-3">
            <div class="input-group-prepend" id="button-addon3">
               
            </div>
            <input type="number" class="form-control" placeholder="Сумма вашей ставки" aria-label="Example text with two button addons" aria-describedby="button-addon3">
            <div class="input-group-append">
                <button class="btn btn-success" type="button" id="button-addon2">Принять</button>
            </div>

        </div>

        <table class="table table-bordered ">

            <thead>

                <tr>

                    <th scope="col">
                        
                        <button type="button" class="btn btn-success">1-ая дюжина (От 1 по 12)</button>
                    </th>
                    <th scope="col">

                        <button type="button" class="btn btn-success">2-ая дюжина (От 13 по 24)</button>
                    </th>
                    <th scope="col">
                        <button type="button" class="btn btn-success">3-я дюжина (От 25 по 36)</button>
                    </th>

                </tr>
            </thead>
            <tbody>
                <tr>

                    <td>

                        <button type="button" class="btn btn-danger">1</button>
                        <button type="button" class="btn btn-dark">4</button>
                        <button type="button" class="btn btn-danger">7</button>
                        <button type="button" class="btn btn-dark">10</button>
                    </td>

                    <td>
                        <button type="button" class="btn btn-danger">13</button>
                        <button type="button" class="btn btn-dark">16</button>
                        <button type="button" class="btn btn-danger">19</button>
                        <button type="button" class="btn btn-dark">22</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">25</button>
                        <button type="button" class="btn btn-dark">28</button>
                        <button type="button" class="btn btn-danger">31</button>
                        <button type="button" class="btn btn-dark">34</button>
                    </td>
                    <div>
                        <th scope="col"><button type="button" class="btn btn-success">1-ый ряд</button>
                    </div>

                </tr>
                <tr>

                    <td>
                        <button type="button" class="btn      btn-dark">2</button>
                        <button type="button" class="btn btn-danger">5</button>
                        <button type="button" class="btn      btn-dark">8</button>
                        <button type="button" class="btn btn-danger">11</button>
                    </td>
                    <td>
                        <button type="button" class="btn      btn-dark">14</button>
                        <button type="button" class="btn btn-danger">17</button>
                        <button type="button" class="btn      btn-dark">20</button>
                        <button type="button" class="btn btn-danger">23</button>

                    </td>

                    <td>
                        <button type="button" class="btn      btn-dark">26</button>
                        <button type="button" class="btn btn-danger">29</button>
                        <button type="button" class="btn      btn-dark">32</button>
                        <button type="button" class="btn btn-danger">35</button>
                    </td>
                    <div>
                        <th scope="col"><button type="button" class="btn btn-success">2-ой ряд</button>
                    </div>

                </tr>
                <tr>
                    <th scope="row"><button type="button" class="btn btn-danger">3</button>
                        <button type="button" class="btn btn-dark">6</button>
                        <button type="button" class="btn btn-danger">9</button>
                        <button type="button" class="btn btn-dark">12</button></th>
                    <td>
                        <button type="button" class="btn      btn-danger">15</button>
                        <button type="button" class="btn btn-dark">18</button>
                        <button type="button" class="btn      btn-danger">21</button>
                        <button type="button" class="btn btn-dark">24</button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger">27</button>
                        <button type="button" class="btn btn-dark">30</button>
                        <button type="button" class="btn btn-danger">33</button>
                        <button type="button" class="btn btn-dark">36</button>

                    </td>

                    <div>
                        <th scope="col"><button type="button" class="btn btn-success">3-ий ряд</button>
                    </div>

                </tr>
                <tr>
                    <td colspan="1">
                        <button type="button" class="btn btn-success">1-18</button>
                        <button id="even-btn" type="button" class="btn btn-success">ЧЁТНЫЙ</button>
                    </td>
                    <td colspan="1">
                        <button type="button" class="btn btn-danger">Красный</button>
                        <button type="button" class="btn btn-dark">Чёрный</button>
                    </td>

                    <td colspan="1">
                        <button id="odd-btn" type="button" class="btn btn-success">НЕЧЁТНЫЙ</button>
                        <button type="button" class="btn btn-success">19-36</button>
                    </td>s

                </tr>

            </tbody>
            
        </table>
        <table>
            <tr>
                <td colspan="1">
                    <button type="button" class="btn btn-light"  value="spin" id='spin' onclick="spin()" >Крути!</button>
                </td>
                <td colspan="1">
                    <canvas id="canvas" width="500" height="500"></canvas>
                </td>
            </tr>
        </table>
    </div>


</body>

</html>
